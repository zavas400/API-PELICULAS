<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesform.css"> 
</head>
<body>

    <div>
        <h1>Añadir película</h1>
    </div>
   

    <div class="mx-auto " style="width: 700px;" >
        <div id="contenido">

        
        <form id="formulario" class="myForm" >
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control"  aria-describedby="texto" placeholder="Nombre de la película">
              <small  class="form-text text-muted">Necesario</small>
            </div>
            <div class="form-group">
                <label>Sinopsis</label>
                <input type="text" class="form-control"  aria-describedby="texto" placeholder="Sinopsis de la película">
                <small  class="form-text text-muted">Necesario</small>
              </div>
              <div class="form-group">
                <label>Género</label>
                <input type="text" class="form-control"  aria-describedby="texto" placeholder="Género de la película">
                <small  class="form-text text-muted">Necesario</small>
              </div>
              <div class="form-group">
                <label>Duración</label>
                <input type="number" class="form-control"  aria-describedby="number" placeholder="Duración de la película en minutos">
                <small  class="form-text text-muted">Necesario</small>
              </div>
              <div class="form-group">
                <label>Director</label>
                <input type="text" class="form-control"  aria-describedby="texto" placeholder="Director de la película">
                <small  class="form-text text-muted">Necesario</small>
              </div>
              <div class="form-group">
                <label>Elenco</label>
                <input type="text" class="form-control"  aria-describedby="texto" placeholder="Elenco de la película" name="elenco">
                <small  class="form-text text-muted">Opcional</small>
              </div>




            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>

    <script>const formulario =document.querySelector('#formulario');
      const inputBuscar = document.querySelector('form  input[name=elenco]');
      const inputs = document.querySelectorAll('form input');
      var verify = 0;
      var invalido =0;
      var breakOut =0;
      
      
      
      formulario.addEventListener('submit', function(e){
          e.preventDefault();
          
          inputs.forEach(function(input){
              if(breakOut != 1){
                  if(verify === 5){
                      console.log('no pasa nada');
                  }else{
                      if(!$(input).val()){
                          alert('rellene todos los campos necesarios');
                          breakOut=1;
                          invalido =1;
                      }
                  }
              }
      
              verify +=1;
          });
          breakOut=0;
          if(invalido===0){
              console.log('post data');
          }
          invalido=0;
      
      
          
          
      
      });
      
      
      </script>
    <script src="/assets/query.js"></script>
    
</body>
</html>
